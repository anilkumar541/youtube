<style>
           
    .alert{
        background-color: rgb(181, 68, 53);
        padding: 14px;
        margin-bottom: 30px;
        border-radius: 10px;
        border: 1px solid red;
     
    }

    .success{
        background-color: rgb(88, 223, 88);
        padding: 14px;
        margin-bottom: 30px;
        border-radius: 10px;
        border: 1px solid green;
     
    }
    .warning{
        background-color: rgb(174, 203, 41);
        padding: 14px;
        margin-bottom: 30px;
        border-radius: 10px;
        border: 1px solid rgb(109, 129, 10);
     
    }
</style>

{% if messages %}

    {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible fade show text-center" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

{% endif %}
